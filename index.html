<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .stickman {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Stickman Page!</h1>
        <svg class="stickman" width="200" height="400">
            <!-- Head -->
            <circle cx="100" cy="50" r="30" stroke="black" stroke-width="3" fill="none" />
            <!-- Body -->
            <line x1="100" y1="80" x2="100" y2="200" stroke="black" stroke-width="3" />
            <!-- Arms -->
            <line x1="100" y1="120" x2="50" y2="160" stroke="black" stroke-width="3" />
            <line x1="100" y1="120" x2="150" y2="160" stroke="black" stroke-width="3" />
            <!-- Legs -->
            <line x1="100" y1="200" x2="60" y2="280" stroke="black" stroke-width="3" />
            <line x1="100" y1="200" x2="140" y2="280" stroke="black" stroke-width="3" />
        </svg>
        <p>This is a simple stickman drawing using SVG.</p>
    </div>
</body>
</html>
